<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #F8F8F8;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "PingFang SC";
            font-size: 26px;
            color: #29AE68;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">微信：ehpass</div>
    </div>
</body>
</html>
