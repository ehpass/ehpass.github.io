<!DOCTYPE html>
<html>
<head>
  <title>Link Confirmation</title>
<STYLE>.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 200px; /* Set the container height */
}
</STYLE>
</head>
<body>
<div class="container">
  <p><a href="http://example.com" onclick="return confirm('Are you sure you want to leave this page and go to the target link?');">Click here to go to example.com</a></p>
</div>

  
</body>
</html>
