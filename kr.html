<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
</style>
</head>
<body>
<div class="center">
  <p>点击自动复制：</p>
  <p id="1">① 姓氏 - 名字：hh - hh</p>
  <p id="2">② 街道地址：영등포구</p>
  <p id="3">③ 楼号、单元号：10</p>
  <p id="4">④ 省/市：首尔</p>
  <p id="5">⑤ 城市：서울</p>
  <p id="6">⑥ 邮编：100-744</p>
  <p id="7">⑦ 区号：080</p>
  <p id="8">⑧ 电话号码：5000013</p>
</div>
  <script>
    // 1
    var address = document.getElementById("1");
    address.onclick = function() {
      var text = "hh";
      copyText(text);
    }
    
    // 2
    var phone = document.getElementById("2");
    phone.onclick = function() {
      var text = "영등포구";
      copyText(text);
    }
    
    // 3
    var email = document.getElementById("3");
    email.onclick = function() {
      var text = "10";
      copyText(text);
    }
    
    // 4
    var email = document.getElementById("4");
    email.onclick = function() {
      var text = "这个选择，不是复制。";
      copyText(text);
    }

    // 5
    var email = document.getElementById("5");
    email.onclick = function() {
      var text = "서울";
      copyText(text);
    }

    // 6
    var email = document.getElementById("6");
    email.onclick = function() {
      var text = "100-744";
      copyText(text);
    }

    // 7
    var email = document.getElementById("7");
    email.onclick = function() {
      var text = "080";
      copyText(text);
    }

    // 8
    var email = document.getElementById("8");
    email.onclick = function() {
      var text = "5000013";
      copyText(text);
    }

    // 复制文本
    function copyText(text) {
      var tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("✓已复制：" + text);
    }
  </script>
</body>
</html>
