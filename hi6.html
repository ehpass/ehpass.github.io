<!DOCTYPE html>
<html>
<head>
	<title>嗨喽 - hi6.in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
<style>
/* 全局样式 */
body {
	font-family: "Arial", sans-serif;
	margin: 0;
	padding: 0;
}

/* 第一屏幕样式 */
.screen1 {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}
.emoji {
	font-size: 8rem;
	margin-bottom: 1rem;
}
.dots {
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	margin-top: 1rem;
}
.dot {
	height: 0.5rem;
	width: 0.5rem;
	margin: 0 0.25rem;
	border-radius: 50%;
	background-color: gray;
}
.dot1 {
	animation: blink 1s infinite;
}
.dot2 {
	animation: blink 1s 0.3s infinite;
}
.dot3 {
	animation: blink 1s 0.6s infinite;
}
@keyframes blink {
	0% {
		opacity: 0.2;
	}
	20% {
		opacity: 1;
	}
	100% {
		opacity: 0.2;
	}
}
h1 {
	font-size: 1rem;
	color: gray;
}
/* 第二屏幕样式 */
.screen2 {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #f8f8f8;
}

h2 {
	font-size: 48px;
	color: #000;
}

</style>
</head>

<body>
	<!-- 第一屏幕 -->
	<section class="screen1">
		<div class="emoji">
			😊
			<div class="dots">
				<span class="dot dot1"></span>
				<span class="dot dot2"></span>
				<span class="dot dot3"></span>
			</div>
		</div>
		<h1>嗨喽 hi6</h1>
	</section>
<!-- 第二屏幕 -->
<section class="screen2">
  <div class="container">
    <div class="centered-text">
      网站建设中...
    </div>
  </div>
</section>

</body>
</html>
