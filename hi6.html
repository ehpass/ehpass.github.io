<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>移动端和PC端展示不同的内容</title>
  <style>
    /* 移动端样式 */
    @media (max-width: 767px) {
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .content img {
        max-width: 100%;
      }
    }

    /* PC端样式 */
    @media (min-width: 768px) {
      .content {
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content img {
        max-width: 100%;
        max-height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://tvax4.sinaimg.cn/large/006ePcl4ly1hd3s567zlfj30by0by0uh.jpg" alt="嗨喽">
  </div>
</body>
</html>
