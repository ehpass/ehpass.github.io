<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
</style>
</head>
<body>
<div class="center">
  <p>点击自动复制：</p>
  <p id="1">① 名字 - 姓氏：yy - yy</p>
  <p id="2">② 街道地址：Upper West Mall</p>
  <p id="3">③ 楼号、单元号：43</p>
  <p id="4">④ 地址行 3（选填=不用填）</p>
  <p id="5">⑤ 城市：London</p>
  <p id="6">⑥ 区：NW4</p>
  <p id="7">⑦ 邮编：AA33AA</p>
  <p id="8">⑧ 区号：020</p>
  <p id="9">⑨ 电话号码：31269200</p>
</div>
  <script>
    // 1
    var address = document.getElementById("1");
    address.onclick = function() {
      var text = "yy";
      copyText(text);
    }
    
    // 2
    var phone = document.getElementById("2");
    phone.onclick = function() {
      var text = "Upper West Mall";
      copyText(text);
    }
    
    // 3
    var email = document.getElementById("3");
    email.onclick = function() {
      var text = "43";
      copyText(text);
    }
    
    // 4
    var email = document.getElementById("4");
    email.onclick = function() {
      var text = "不用填，空着就行。";
      copyText(text);
    }

    // 5
    var email = document.getElementById("5");
    email.onclick = function() {
      var text = "London";
      copyText(text);
    }

    // 6
    var email = document.getElementById("6");
    email.onclick = function() {
      var text = "NW4";
      copyText(text);
    }

    // 7
    var email = document.getElementById("7");
    email.onclick = function() {
      var text = "AA33AA";
      copyText(text);
    }

    // 8
    var email = document.getElementById("8");
    email.onclick = function() {
      var text = "020";
      copyText(text);
    }

    // 9
    var email = document.getElementById("9");
    email.onclick = function() {
      var text = "31269200";
      copyText(text);
    }
    // 复制文本
    function copyText(text) {
      var tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("✓已复制：" + text);
    }
  </script>
</body>
</html>
