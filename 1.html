<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>访问密码</title>
  <style>
    /* 设置表单的样式 */
    form {
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, input[type="password"] {
      display: block;
      margin: 10px 0;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <label for="password">请输入密码：</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="提交">
  </form>
  <script>
    // 在表单提交时检查密码是否正确
    document.querySelector("form").onsubmit = function(event) {
      event.preventDefault(); // 阻止表单提交
      var password = document.querySelector("#password").value;
      if (password == "123456") {
        // 密码正确，打开 index.html 页面
        window.location.href = "4399.com";
      } else {
        // 密码错误，关闭网页
        window.close();
      }
    };
  </script>
</body>
</html>
