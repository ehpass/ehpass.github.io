<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Responsive Website</title>
  <link rel="stylesheet" href="style.css">
	<style>
	body {
  margin: 0;
  font-family: sans-serif;
}

header {
  background-color: #FA9D3B;
  color: white;
  height: 100px;
}

.banner {
  display: flex;
  align-items: center;
  justify-content: center;
}

.scroll-text {
  overflow: hidden;
  white-space: nowrap;
  position: relative;
}

.scroll-text p {
  display: inline-block;
  animation: scroll-text 10s linear infinite;
}

@keyframes scroll-text {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}
		
		
		/* Define a dark color scheme */
:root {
  --dark-bg-color: #333333;
  --dark-text-color: #ffffff;
}

/* Define a light color scheme */
:root {
  --light-bg-color: #ffffff;
  --light-text-color: #333333;
}

/* Set the default color scheme to light */
body {
  background-color: var(--light-bg-color);
  color: var(--light-text-color);
}

/* Use a media query to apply the dark color scheme when the dark mode preference is detected */
@media (prefers-color-scheme: dark) {
  body {
    background-color: var(--dark-bg-color);
    color: var(--dark-text-color);
  }
}
</style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>不要艾特我</h1>
    </div>
  </header>
  <main>
    <div class="scroll-text">
      <p>点击复制到对应位置粘贴即可</p>
    </div>
  </main>
</body>
</html>
