<!DOCTYPE html>
<html>
<head>
  <title>不要艾特我</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<button id="night-mode-button">夜间模式</button>

  <h1>美国免税州</h1>
  <ul>
    <li onclick="copyText('mm')">名字-姓氏</li>
    <li onclick="copyText('Merhar Avenue')">街道地址</li>
    <li onclick="copyText('40')">楼号、单元号、房间号</li>
    <li onclick="copyText('Fairbanks')">城市</li>
    <li onclick=>省/市</li>
    <li onclick="copyText('99701')">邮编</li>
    <li onclick="copyText('9073281100')">电话号码</li>
  </ul>
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert('复制成功！快去粘贴吧: ' + text);
    }
	  const nightModeButton = document.getElementById('night-mode-button');

// 获取当前时间
const currentTime = new Date();
const currentHour = currentTime.getHours();

// 判断当前时间是否在 19:00 到 07:00 之间
if (currentHour >= 19 || currentHour < 7) {
  // 如果是，启用夜间模式
  enableNightMode();
}

// 为按钮添加点击事件处理函数
nightModeButton.addEventListener('click', () => {
  // 切换夜间模式
  toggleNightMode();
});

function enableNightMode() {
  // 使用 JavaScript 更改页面样式，启用夜间模式
  document.body.classList.add('night-mode');
  nightModeButton.textContent = '日间模式';
}

function disableNightMode() {
  // 使用 JavaScript 更改页面样式，关闭夜间模式
  document.body.classList.remove('night-mode');
  nightModeButton.textContent = '夜间模式';
}

function toggleNightMode() {
  // 如果夜间模式已启用，则关闭它
  // 否则，启用夜间模式
  if (document.body.classList.contains('night-mode')) {
    disableNightMode();
  } else {
    enableNightMode();
  }
}

  </script>
</body>
</html>
