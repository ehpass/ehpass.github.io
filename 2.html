<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>
  var urls = [
    'https://www.baidu.com/',
    'https://www.4399.com/',
    'https://www.youdao.com/'
  ];
  setInterval(function() {
    var url = urls[Math.floor(Math.random() * urls.length)];
    window.location.href = url;
  }, 5000); // 每隔 5 秒跳转一次
</script>
</body>
</html>
