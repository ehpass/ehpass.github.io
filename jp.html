<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
</style>
</head>
<body>
<div class="center">
  <p>点击自动复制：</p>
  <p id="1">① 姓氏 - 名字：rr - rr</p>
  <p id="2">② 邮编：8100001</p>
  <p id="3">③ 省/市：福冈</p>
  <p id="4">④ 城市：福罔</p>
  <p id="5">⑤ 街道地址：中央区天神</p>
  <p id="6">⑥ 楼号、单元号：25</p>
  <p id="7">⑦ 区号：092</p>
  <p id="8">⑦电话号码：7780200</p>
</div>
  <script>
    // 1
    var address = document.getElementById("1");
    address.onclick = function() {
      var text = "rr";
      copyText(text);
    }
    
    // 2
    var phone = document.getElementById("2");
    phone.onclick = function() {
      var text = "8100001";
      copyText(text);
    }
    
    // 3
    var email = document.getElementById("3");
    email.onclick = function() {
      var text = "这个选择，不是复制。";
      copyText(text);
    }
    
    // 4
    var email = document.getElementById("4");
    email.onclick = function() {
      var text = "福罔";
      copyText(text);
    }
    // 5
    var email = document.getElementById("5");
    email.onclick = function() {
      var text = "中央区天神";
      copyText(text);
    }
    // 6
    var email = document.getElementById("6");
    email.onclick = function() {
      var text = "25";
      copyText(text);
    }
    // 7
    var email = document.getElementById("7");
    email.onclick = function() {
      var text = "092";
      copyText(text);
    }
   // 8
    var email = document.getElementById("8");
    email.onclick = function() {
      var text = "7780200";
      copyText(text);
    }

    // 复制文本
    function copyText(text) {
      var tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("已复制：" + text);
    }
  </script>
</body>
</html>
