<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
</style>
</head>
<body>
<div class="center">
  <p>点击自动复制：</p>
  <p id="1">① 姓氏 - 名字：xx - xx</p>
  <p id="2">② 街道地址：觀塘觀塘道</p>
  <p id="3">③ 楼号、单元号：48</p>
  <p id="4">④ 电话号码：39798800</p>
</div>
  <script>
    // 1
    var address = document.getElementById("1");
    address.onclick = function() {
      var text = "xx";
      copyText(text);
    }
    
    // 2
    var phone = document.getElementById("2");
    phone.onclick = function() {
      var text = "觀塘觀塘道";
      copyText(text);
    }
    
    // 3
    var email = document.getElementById("3");
    email.onclick = function() {
      var text = "48";
      copyText(text);
    }
    
    // 4
    var email = document.getElementById("4");
    email.onclick = function() {
      var text = "39798800";
      copyText(text);
    }

    // 复制文本
    function copyText(text) {
      var tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("✓已复制：" + text);
    }
  </script>
</body>
</html>
