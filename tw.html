<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
</style>
</head>
<body>
<div class="center">
  <p>点击自动复制：</p>
  <p id="1">① 姓氏 - 名字：tt - tt</p>
  <p id="2">② 城市：台北</p>
  <p id="3">③ 街道地址：信義區市府路</p>
  <p id="4">④ 楼号、单元号：45</p>
  <p id="5">⑤ 邮编：222</p>
  <p id="6">⑥ 区号：0800</p>
  <p id="7">⑦ 电话号码：020005</p>
</div>
  <script>
    // 1
    var address = document.getElementById("1");
    address.onclick = function() {
      var text = "tt";
      copyText(text);
    }
    
    // 2
    var phone = document.getElementById("2");
    phone.onclick = function() {
      var text = "台北";
      copyText(text);
    }
    
    // 3
    var email = document.getElementById("3");
    email.onclick = function() {
      var text = "信義區市府路";
      copyText(text);
    }
    
    // 4
    var email = document.getElementById("4");
    email.onclick = function() {
      var text = "45";
      copyText(text);
    }

    // 5
    var email = document.getElementById("5");
    email.onclick = function() {
      var text = "222";
      copyText(text);
    }

    // 6
    var email = document.getElementById("6");
    email.onclick = function() {
      var text = "0800";
      copyText(text);
    }

    // 7
    var email = document.getElementById("7");
    email.onclick = function() {
      var text = "020005";
      copyText(text);
    }

    // 复制文本
    function copyText(text) {
      var tempInput = document.createElement("textarea");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("✓已复制：" + text);
    }
  </script>
</body>
</html>
